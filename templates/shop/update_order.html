<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
            height: 60vh;
        }

        @media (max-width: 740px) {

            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }

        nav a {
            color: white;
        }

    </style>
</head>

<body>


{% if request.user.is_authenticated%}
{% include 'shop/navbar_is_login.html' %}
{% else %}
{% include 'shop/navbar_is_not_login.html' %}
{% endif %}

<br>
<br>
<br>
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Order Status</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <input type="text" class="form-control" id="product" value="{{ order.product.name }}" readonly>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" value="{{ order.quantity }}" readonly>
        </div>
        <div class="mb-3">
            <label for="customer" class="form-label">Customer</label>
            <input type="text" class="form-control" id="customer" value="{{ order.customer.name }}" readonly>
        </div>
        <div class="mb-3">
            <label for="created_at" class="form-label">Created At</label>
            <input type="text" class="form-control" id="created_at" value="{{ order.created_at }}" readonly>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select">
                {% for choice in order.STATUS_CHOICES %}
                <option value="{{ choice.0 }}" {% if order.status == choice.0 %} selected {% endif %}>
                    {{ choice.1 }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</div>

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn" style="background-color: #0b51c5">

    <!--Call to action-->
    <div class="pt-4">

    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="">
            <i class="fab fa-facebook-f mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-twitter mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-youtube mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-google-plus-g mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-dribbble mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-pinterest mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-github mr-3"></i>
        </a>

        <a href="">
            <i class="fab fa-codepen mr-3"></i>
        </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">

    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Initializations -->
<script type="{% static 'text/javascript' %}">
    // Animations initialization
    new WOW().init();

</script>
</body>

</html>
