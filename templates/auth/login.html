<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .error-message {
            width: 20%;
            position: absolute;
            right: 0;
            bottom: 0;
            color: #e74c3c;
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out, fadeOut 2s ease-in-out 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    {% if error_message %}
        <div class="error-message" id="errorMessage">
            {{ error_message }}
        </div>
    {% endif %}
    <div class="center">
        <div class="container">
            <div class="text">
                Login Form
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="data">
                    <label>Phone</label>
                    <input type="text" required name="phone_number" placeholder="+998123456789">
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="password" required name="password">
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
                <div class="signup-link">
                    Don't have an account?<br><a href="{% url 'register' %}">Signup now</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Error message animation logic
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
            errorMessage.style.display = 'block'; // Show error message with animation

            // Automatically hide the error message after 3.5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3500);
        }
    </script>
</body>

</html>
